<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }
        
        #box1 {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 50%;
            left: 50%;
            margin-top: -200px;
            margin-left: -300px;
            background: red;
            border: 1px solid black;
        }
        
        #box2 {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 50%;
            left: 50%;
            margin-left: +300px;
            margin-top: -200px;
            background: yellow;
            border: 1px solid black;
        }
        
        #box3 {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 50%;
            left: 50%;
            margin-left: -300px;
            margin-top: 100px;
            background: green;
            border: 1px solid black;
        }
        
        #box4 {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 50%;
            left: 50%;
            margin-left: 300px;
            margin-top: 100px;
            background: aquamarine;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="box1">BOX 1</div>
    <div id="box2">BOX 2</div>
    <div id="box3">BOX 3</div>
    <div id="box4">BOX 4</div>
</body>

</html>

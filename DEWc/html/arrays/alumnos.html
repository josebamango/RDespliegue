<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Estudiantes</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
    <script src="jsArrays.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-5 ">
                <h1 class="display-4 text-center">Alumnos de la vaina</h1>
            </div>
        </div>
        <div class="row justify-content-around mt-3">
            <div class="col-4 offset-3">
                <input type="button" name="claseA" id="a" value="Clase A" class="btn btn-primary">
            </div>
            <div class="col-4 ">
                <input type="button" name="claseb" id="b" value="Clase B" class="btn btn-primary">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="cajaA" class="col-6 offset-5 mt-5 border border-success text-center"></div>
            </div>
            <div class="col">
                <div id="cajaB" class="col-6 offset-2 mt-5 border border-success text-center"></div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col offset-5">
                <input type="button" name="orden" id="orden" value="ORDENAR" class="btn btn-warning ">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="col-11 offset-1 mt-5 border border-success text-center" id="ordenado"></div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col offset-5">
                <input type="button" name="borrar" id="borrar" value="BORRAR" class="btn btn-dark">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="col-11 offset-1 mt-5 border border-success text-center" id="borrado"></div>
            </div>
        </div>


    </div>



</body>
<script src='https://code.jquery.com/jquery-3.2.1.slim.min.js' integrity='sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN' crossorigin='anonymous'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js' integrity='sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q' crossorigin='anonymous'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js' integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl' crossorigin='anonymous'></script>

</html>

<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Ejer 1</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
    <script src="js.js"></script>
</head>


<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-6">
                <form action=" " method="POST " class="p-2 mb-5 rounded">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="opciones">Selecciona la imagen:</label>
                            <select name="opciones" id="opciones" class="form-control">
                                <option value="1" class="form-control">1</option>
                                <option value="2" class="form-control">2</option>
                                <option value="3" class="form-control">3</option>
                                <option value="4" class="form-control">4</option>
                                <option value="5" class="form-control">5</option>
                                <option value="6" class="form-control">6</option>
                                <option value="7" class="form-control">7</option>
                                <option value="8" class="form-control">8</option>
                            </select>
                        </div>
                        <input type="button" name="abrir" id="abrir" value="ABRIR VENTANA" class="btn btn-success">
                        <input type="button" name="mover" id="mover" value="MOVER VENTANA" class="btn btn-danger">
                        <input type="button" name="imagen" id="imagen" value="BOTON IMAGEN" class="btn btn-primary">
                        <!-- <input type="button" name="cerrar" id="cerrar" value="CERRAR VENTANA" class="btn btn-secondary"> -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src='https://code.jquery.com/jquery-3.2.1.slim.min.js' integrity='sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN' crossorigin='anonymous'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js' integrity='sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q' crossorigin='anonymous'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js' integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl' crossorigin='anonymous'></script>

</html>

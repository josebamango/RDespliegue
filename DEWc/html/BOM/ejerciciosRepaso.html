<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Ejercicio</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 mt-5">
                <form action="" class="border border-primary p-2 mb-5 rounded">
                    <div class="form group">
                        <label for="ancho">Ancho de la pantalla:</label>
                        <input type="text" class="form-control" id="ancho">
                        <label for="alto">Alto de la pantalla:</label>
                        <input type="number" class="form-control" id="alto">
                        <input type="button" id="abrir" class="btn btn-success mt-3" value="ABRIR">
                        <input type="button" id="atras" class="btn btn-secondary mt-3" value="ATRAS">
                        <input type="button" id="alante" class="btn btn-warning mt-3" value="ADELANTE">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src='https://code.jquery.com/jquery-3.2.1.slim.min.js' integrity='sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN' crossorigin='anonymous'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js' integrity='sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q' crossorigin='anonymous'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js' integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl' crossorigin='anonymous'></script>

</html>
<script>
    var alto = document.getElementById('alto');
    var ancho = document.getElementById('ancho');
    var atras = document.getElementById('atras');
    var alante = document.getElementById('alante');
    var abrir = document.getElementById('abrir');
    abrir.addEventListener('click', function() {
        window.open("", "_blank", `width=${ancho.value}, height=${alto.value}, top=100px, left=420px scrollbars=yes`)
    }, false);
    atras.addEventListener('click', function() {
        window.history.back();
    }, false);
    alante.addEventListener('click', function() {
        window.history.forward();
    }, false);
</script>

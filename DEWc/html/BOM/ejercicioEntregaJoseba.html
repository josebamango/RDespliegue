<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Ejercicio</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
    <script>
        /* ENUNCIADO */

        /* Muestra mediante alerts el ancho de la pantalla en uso actualmente, asi como el ancho disponible*/

        alert("El ancho de la pantalla es " + screen.width + "px");
        alert("El ancho disponible de la pantalla es " + screen.availWidth + "px");

        /* Utiliza dos botones para recorrer las URLs visitadas con anterioridad */

        window.onload = function() {

            var adelante = document.getElementById('irAdelante');
            adelante.addEventListener("click", irAdelante);
            var atras = document.getElementById('irAtras');
            atras.addEventListener("click", irAtras);

            function irAdelante() {
                window.history.forward();
            }

            function irAtras() {
                window.history.back();
            }

        }

        /* Prueba las propiedades de Location para redireccionar la página y muestra los nuevos resultados mediante console.log*/

        var url = document.createElement('a');
        url.href = 'https://developer.mozilla.org:8080/en-US/search?q=URL#search-results-close-container';
        console.log(url.href); // https://developer.mozilla.org/en-US/search?q=URL#search-results-close-container
        console.log(url.protocol); // https:
        console.log(url.host); // developer.mozilla.org:8080
        console.log(url.hostname); // developer.mozilla.org
        console.log(url.port); // 8080
        console.log(url.pathname); // /en-US/search
        console.log(url.search); // ?q=URL
        console.log(url.hash); // #search-results-close-container
        console.log(url.origin); // https://developer.mozilla.org

        /* Identifica el navegador que estás usando mediante Navigator */

        var navegador, sUsrAg = navigator.userAgent;

        if (sUsrAg.indexOf("Chrome") > -1) {
            navegador = "Google Chrome";
        } else if (sUsrAg.indexOf("Safari") > -1) {
            navegador = "Apple Safari";
        } else if (sUsrAg.indexOf("Opera") > -1) {
            navegador = "Opera";
        } else if (sUsrAg.indexOf("Firefox") > -1) {
            navegador = "Mozilla Firefox";
        } else if (sUsrAg.indexOf("MSIE") > -1) {
            navegador = "Microsoft Internet Explorer";
        }
        alert("Estás en el navegador: " + navegador);
    </script>
</head>

<body>
    <div class="btn btn-warning mt-5 ml-5" id="irAtras">Ir atras </div>
    <div class="btn btn-success mt-5 ml-5" id="irAdelante">Ir adelante</div>
</body>
<script src='https://code.jquery.com/jquery-3.2.1.slim.min.js' integrity='sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN' crossorigin='anonymous'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js' integrity='sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q' crossorigin='anonymous'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js' integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl' crossorigin='anonymous'></script>

</html>

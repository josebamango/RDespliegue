<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Ejer1</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>

    <script>
        var count = 0;
        var tempo = "";
        addEventListener('load', inicio, false);
        var imagenes = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg", "5.jpg", "6.jpg", "7.jpg", "8.jpg"];

        function inicio() {
            var iniciar = document.getElementById('iniciar');

            iniciar.addEventListener('click', function() {
                if (iniciar.value == "ON") {
                    iniciar.value = "OFF";
                    iniciar.style.backgroundColor = "red";
                    tempo = setInterval(function() {
                        cambio()
                        count++;
                    }, 1000);
                } else {
                    clearInterval(tempo);
                    iniciar.value = "ON";
                    iniciar.style.backgroundColor = "green";
                }
            }, false);
        }

        function cambio() {
            document.images[0].src = imagenes[count];
            if (count == imagenes.length - 1) {
                count = 0;
            }
        }
    </script>
</head>

<body>

    <body>
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-2 mt-5">
                    <input type="button" value="ON" class="btn btn-success" id="iniciar" />
                </div>
                <div class="col-2 mt-5">
                    <img src="1.jpg" alt="">
                </div>
            </div>
        </div>
    </body>
</body>

</html>
